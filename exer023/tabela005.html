<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela desafio 3</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th {
      background-color: gray;
      color: white;
    }

    th,
    td {
      border: 1px solid black;
      padding: 10px;
    }

    td {
      text-align: center;
    }

    .group {
      background-color: white;
      color: black;
    }

    .foot {
      text-align: left;
    }

    .foot2 {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Diciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="group" rowspan="4" scope="rowgroup">Extas</th>
        <td>Matemtica</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <th class="foot" colspan="4" scope="row">Média de Exatas</th>
        <td class="foot2">0.0</td>
      </tr>
      <tr>
        <th class="group" rowspan="2" scope="rowgroup">Humanas</th>
        <td>Historia</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>10.0</td>
        <td>09.0</td>
        <td>09.5</td>
      </tr>
      <tr>
        <th class="foot" colspan="4" scope="row">Média de Humanas</th>
        <td class="foot2"">0.0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
