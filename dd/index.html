<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misdias em Html</title>
</head>
<body>
  <h1>Imagens G, M e P</h1>
  <picture>
    <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
    <img src="imagem/foto-g.png" alt="Tamanho Grande">
  </picture>
  <h1>Reproduzindo audio</h1>
  <audio preload="metadata" controls loop>
    <source src="guanacast-33.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
