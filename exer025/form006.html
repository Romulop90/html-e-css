<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fomulario</title>
</head>
<body>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="ivor">Cor: </label>
      <input type="color" name="Cor" id="icor" value="#00ff00">
    </p>
    <p>
      <label for="invel">Nivel de Satisfação: </label>
      <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
    </p>
    <p>
      <label for="ifoto">Foto do Perfil</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>
</body>
</html>
