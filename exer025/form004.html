<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Fomulario</title>
</head>

<body>
  <h1>Exemplo de Fomulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
      </p>
      <p>
        <label for="iemail">E-meil</label>
        <input type="email" name="email" id="iemail" required>
      </p>
      <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
      <p>
    </fieldset>
  <input type="submit" value="Eviar">
  <input type="reset" value="Limpar">
</p>
  </form>
</body>

</html>
