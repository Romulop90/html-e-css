<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de imagens de fundo</title>
  <style>
    * {
      margin: 0px;
    }

    div.quadrado {
      background-color: lightgray;
      border: 1px solid black;
      border-radius: 15px;
      width: 250px;
      height: 250px;
      display: inline-block;
      margin-right: 15px;
    }

    div#c1 {
      background-color: aqua;
    }

    div#c2 {
      background-image: linear-gradient(to bottom, yellow, red);
    }

    div#c3 {
      background-image: url(imagens/pattern002.png);
    }
  </style>
</head>

<body>
  <div class="quadrado" id="c1"></div>
  <div class="quadrado" id="c2"></div>
  <div class="quadrado" id="c3"></div>
</body>

</html>
